{% extends 'mangastore/base.html' %}

{% load static %}

{% block css %}
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
crossorigin="anonymous"
referrerpolicy="no-referrer"
/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'mangastore/'%}css/estilos.css">
<link rel="stylesheet" href="{% static 'mangastore/'%}css/style2.css">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

{% endblock %}

{% block javascript %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="{% static 'mangastore/'%}js/script1.js"></script>
{% endblock %}

{% block contenido %}
{% load crispy_forms_tags %}
<h2> Nuevo Producto </h2>
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 d-flex justify-content-center m-4">
        <div class="card shadow-sm">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {{ form | crispy }}
                </table>
                <div class="mt-4 mb-2">
                  <input class="btn btn-danger" type="reset" value="Limpiar">
                <input class="btn btn-danger" type="submit" value="Guardar">  
                </div>
                

            </form>
        </div>
    </div>
</div>
{{ mensaje }}

{% endblock %}
