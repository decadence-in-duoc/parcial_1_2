{% block javascript %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script> -->
<script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
  (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
{% endblock %}


{% block contenido %}


  <br>
  <br>

  <div class="d-flex justify-content-center">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-9">
        <label for="validationTooltip01" class="form-label">Nombre y Apellido</label>
        <div class="input-group has-validation">
          <span  id="validationTooltipUsernamePrepend"></span>
          <input type="text" class="form-control" id="validationTooltip01" placeholder="Manuel Montt" required>
          <div class="invalid-tooltip">
            Ingrese un Nombre
        </div>
      </div>
        
    </div>

    <div class="col-md-9 position-relative">

      <div class="input-group has-validation">

        <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" placeholder="nombre@ejemplo.com" required>
        <div class="invalid-tooltip">

      </div>
    </div>

    <div class="col-9">
      <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>

{% endblock %}
